<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Top Student - Resources</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://mlwxxtvsozhwzjxmsvbg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1sd3h4dHZzb3pod3pqeG1zdmJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4OTAwOTksImV4cCI6MjA2NDQ2NjA5OX0.i9KySUVeot9imnALKr79DYySocuj0_rko4nzPhPxekU'
    );

    async function loadStudyGuides() {
      const { data, error } = await supabase
        .from('resources1')
        .select('*')
        .eq('type', 'guide');

      const container = document.querySelector('#studyContent');
      container.innerHTML = '';

      if (error) {
        container.innerHTML = '<p class="text-red-500">Failed to load study guides.</p>';
        console.error(error);
        return;
      }

      data.forEach(guide => {
        const card = document.createElement('div');
        card.className = 'bg-white p-4 rounded shadow';
        card.innerHTML = `
          <h3 class="font-bold text-lg">${guide.title}</h3>
          <p class="text-sm text-gray-600 mb-2">${guide.subject}</p>
          <button onclick="downloadFile('${guide.file_path}')" class="text-blue-600 hover:text-blue-800">
            <i class="fas fa-download"></i> Download
          </button>
        `;
        container.appendChild(card);
      });
    }

    window.downloadFile = async function(filePath) {
      const { data, error } = await supabase
        .storage
        .from('resources')
        .createSignedUrl(filePath, 60);

      if (data?.signedUrl) {
        window.open(data.signedUrl, '_blank');
      } else {
        alert('Failed to download file');
        console.error(error);
      }
    };

    window.switchTab = function(event, tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
      document.getElementById(tabId).classList.remove('hidden');

      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('bg-blue-200'));
      event.currentTarget.classList.add('bg-blue-200');

      if (tabId === 'study') loadStudyGuides();
      // Add calls to load other tabs here when ready
    };

    // Auto-load on page open
    window.addEventListener('DOMContentLoaded', loadStudyGuides);
  </script>
</head>
<body class="bg-gradient-to-b from-blue-100 to-white text-gray-800 font-sans min-h-screen">

  <!-- Header -->
  <header class="flex justify-between items-center bg-gray-900 px-6 py-4 shadow-md">
    <h1 class="text-xl font-bold text-white">Top Student</h1>
    <nav class="flex items-center gap-4 text-sm text-white">
      <a href="standard.html" class="hover:text-[#0EA5E9]">Dashboard</a>
      <a href="contact.html" class="hover:text-[#0EA5E9]"><i class="fa-solid fa-phone"></i></a>
      <a href="../index.html" class="hover:text-[#0EA5E9]"><i class="fa-solid fa-right-from-bracket"></i></a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="max-w-5xl mx-auto mt-10 px-4 pb-20">
    <h2 class="text-2xl font-bold mb-6">Manage Resources</h2>

    <!-- Tabs -->
    <div class="flex space-x-4 mb-6">
      <button onclick="switchTab(event, 'study')" class="tab-btn bg-blue-200 text-blue-900 px-4 py-2 rounded-md font-semibold">Study Guides</button>
      <button onclick="switchTab(event, 'papers')" class="tab-btn bg-blue-100 text-blue-900 px-4 py-2 rounded-md font-semibold">Past Exam Papers</button>
      <button onclick="switchTab(event, 'career')" class="tab-btn bg-blue-100 text-blue-900 px-4 py-2 rounded-md font-semibold">Career Guidance</button>
    </div>

    <!-- Study Guides Tab -->
    <section id="study" class="tab-content">
      <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4">
        <input type="text" placeholder="Search title..." class="border rounded px-4 py-2 w-full sm:w-1/2" />
        <select class="border rounded px-4 py-2 w-full sm:w-1/4">
          <option value="">All Subjects</option>
          <option value="Mathematics">Mathematics</option>
          <option value="Life Sciences">Life Sciences</option>
          <option value="Higher Education">Higher Education</option>
        </select>
      </div>
      <div id="studyContent" class="space-y-4">
        <!-- Study Guides will be dynamically injected here -->
      </div>
    </section>

    <!-- Past Exam Papers Tab -->
    <section id="papers" class="tab-content hidden">
      <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4">
        <input type="text" placeholder="Search title..." class="border rounded px-4 py-2 w-full sm:w-1/2" />
        <select class="border rounded px-4 py-2 w-full sm:w-1/4">
          <option value="">All Subjects</option>
          <option value="Mathematics">Mathematics</option>
          <option value="Life Sciences">Life Sciences</option>
          <option value="Higher Education">Higher Education</option>
        </select>
      </div>
      <div id="papersContent" class="space-y-4">
        <!-- Past Papers will be dynamically injected here -->
      </div>
    </section>

    <!-- Career Guidance Tab -->
    <section id="career" class="tab-content hidden">
      <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4">
        <input type="text" placeholder="Search news..." class="border rounded px-4 py-2 w-full sm:w-1/2" />
        <select class="border rounded px-4 py-2 w-full sm:w-1/4">
          <option value="">All Categories</option>
          <option value="Higher Education">Higher Education</option>
          <option value="Matric Results">Matric Results</option>
          <option value="Application Tips">Application Tips</option>
        </select>
      </div>
      <div id="careerContent" class="space-y-4">
        <!-- Career news will be dynamically injected here -->
      </div>
    </section>
  </main>

</body>
</html>
