<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Predicted Exam Performance</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-black text-white font-sans">

  <!-- Header -->
  <header class="flex justify-between items-center bg-gray-900 px-6 py-4 shadow-md">
    <div>
      <h1 class="text-xl font-bold text-white">Top Student</h1>
    </div>
    <div class="flex items-center gap-4">
      <nav class="space-x-4 text-sm">
        <a href="premium.html" class="text-white hover:text-blue-500">Dashboard</a>
        <a href="contact.html" class="text-white hover:text-blue-500"><i class="fa-solid fa-comments"></i></a>
        <a href="../index.html" class="text-white hover:text-blue-500"><i class="fa-solid fa-right-from-bracket"></i></a>
      </nav>
    </div>
  </header>

  <div class="mt-6 max-w-4xl mx-auto p-4">
  
  <!-- Header -->
  <h1 class="text-3xl font-bold mb-4 flex items-center gap-2">
    <i class="fas fa-chart-line text-blue-600"></i>
    Predicted Exam Performance
  </h1>

  <!-- Info Box -->
  <div class="bg-gray-800 p-4 rounded-xl shadow mb-6">
    <p class="text-gray-200 text-sm">
      These are your predicted scores based on your past performance, study activity, and tutor feedback. Use this to improve before the final exam!
    </p>
  </div>

  <!-- Predictions Container -->
  <div id="predictions-container" class="space-y-4"></div>

</div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(
    'https://mlwxxtvsozhwzjxmsvbg.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1sd3h4dHZzb3pod3pqeG1zdmJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4OTAwOTksImV4cCI6MjA2NDQ2NjA5OX0.i9KySUVeot9imnALKr79DYySocuj0_rko4nzPhPxekU'
  );

  async function loadPredictions() {
    const userResult = await supabase.auth.getUser();
    const user = userResult.data.user;

    if (!user) {
      document.getElementById("predictions-container").innerHTML = "<p>Please log in to see predictions.</p>";
      return;
    }

    const { data, error } = await supabase
      .from("student_term_reports")
      .select("*")
      .eq("user_id", user.id)
      .order("report_date", { ascending: false });

    if (error) {
      console.error(error);
      document.getElementById("predictions-container").innerHTML = "<p>Error loading predictions.</p>";
      return;
    }

    renderPredictions(data);
  }

function renderPredictions(reports) {
  const container = document.getElementById("predictions-container");
  container.innerHTML = "";

  if (reports.length === 0) {
    container.innerHTML = `<p class="text-center text-gray-500 italic mt-12">No performance reports found yet. Keep working hard! üí™</p>`;
    return;
  }

  reports.forEach((report) => {
    const { term, grade, report_date, subjects, feedback, advice } = report;

    // Report Header: clean card with subtle border & shadow
    const reportHeader = document.createElement("section");
    reportHeader.className =
      "bg-gray-800 rounded-lg border border-gray-200 shadow-sm p-6 mb-8";

    reportHeader.innerHTML = `
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
        <div>
          <h3 class="text-2xl font-semibold text-gray-100">
            Term ${term} ‚Äì Grade ${grade}
          </h3>
          <p class="text-sm text-gray-400 mt-1">
            üìÖ ${new Date(report_date).toLocaleDateString()}
          </p>
        </div>
        <div class="max-w-md text-gray-300 space-y-1 text-sm italic">
          ${feedback ? `<p>üóíÔ∏è ${feedback}</p>` : ""}
          ${advice ? `<p class="text-indigo-600 font-semibold">üéØ ${advice}</p>` : ""}
        </div>
      </div>
    `;
    container.appendChild(reportHeader);

    // Subjects grid: 1 col mobile, 2 cols desktop, gap 6
    if (Array.isArray(subjects)) {
      const subjectsGrid = document.createElement("div");
      subjectsGrid.className = "grid grid-cols-1 md:grid-cols-2 gap-6 mb-12";

      subjects.forEach((subject) => {
        const colorClass =
          subject.predicted_score >= 75
            ? "border-green-400 text-green-700 bg-green-50"
            : subject.predicted_score >= 50
            ? "border-yellow-400 text-yellow-700 bg-yellow-50"
            : "border-red-400 text-red-700 bg-red-50";

        const emoji =
          subject.predicted_score >= 75
            ? "‚úÖ"
            : subject.predicted_score >= 50
            ? "‚ö†Ô∏è"
            : "‚ùå";

        const subjectCard = document.createElement("article");
        subjectCard.className = `border-l-8 ${colorClass} rounded-md p-5 shadow-sm hover:shadow-md transition-shadow cursor-default`;

        subjectCard.innerHTML = `
          <div class="flex justify-between items-center mb-2">
            <h4 class="text-lg font-medium">${subject.name}</h4>
            <div class="text-xl font-bold tracking-tight">${emoji} ${subject.predicted_score}%</div>
          </div>
          ${
            subject.comment
              ? `<p class="text-gray-600 text-sm italic leading-relaxed">${subject.comment}</p>`
              : ""
          }
        `;

        subjectsGrid.appendChild(subjectCard);
      });

      container.appendChild(subjectsGrid);
    }
  });
}

  loadPredictions();
</script>
</body>
</html>
