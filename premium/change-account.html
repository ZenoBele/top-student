<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Top Student - Change Password</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
  /* Loader spinner */
  .loader {
    border: 3px solid rgba(255, 255, 255, 0.2);
    border-top: 3px solid #FBBF24; /* gold spinner */
    border-radius: 50%;
    width: 18px;
    height: 18px;
    animation: spin 1s linear infinite;
    display: inline-block;
    vertical-align: middle;
    margin-left: 8px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }

  /* Button flex center for loader and text */
  #passwordBtn {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Toast container */
  #toast-container {
    position: fixed;
    top: 1rem;
    right: 1rem;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    max-width: 300px;
  }

  /* Toasts */
  .toast {
    padding: 12px 16px;
    border-radius: 0.5rem;
    color: white;
    font-weight: 500;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    animation: fadeIn 0.3s ease-out;
  }
  .toast-success { background-color: #0EA5E9; }     /* premium blue */
  .toast-error { background-color: #DC2626; }       /* red */
  .toast-warning { background-color: #FBBF24; color: #1F2937; } /* gold with dark text */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body class="bg-black text-white font-sans">

  <!-- Header -->
  <header class="flex justify-between items-center bg-gray-900 px-6 py-4 shadow-md">
    <h1 class="text-xl font-bold text-white">Top Student</h1>
    <nav class="space-x-4 text-sm">
      <a href="premium.html" class="text-white hover:text-[#0EA5E9]">Dashboard</a>
      <a href="contact.html" class="text-white hover:text-[#0EA5E9]"><i class="fa-solid fa-phone"></i></a>
      <a href="../index.html" class="text-white hover:text-[#0EA5E9]"><i class="fa-solid fa-right-from-bracket"></i></a>
    </nav>
  </header>

  <!-- Main -->
  <main class="max-w-3xl mx-auto mt-10 px-4">
    <section class="bg-gray-800 shadow rounded-lg p-6 max-w-xl mx-auto">
      <h2 class="text-2xl font-semibold text-[#FBBF24] flex items-center gap-2 mb-6">
        <i class="fas fa-lock"></i> Change Password
      </h2>

      <form id="passwordForm" class="space-y-4" novalidate>
        <!-- New Password -->
        <div class="relative">
          <label for="newPassword" class="block text-sm font-medium text-gray-300">New Password</label>
          <input
            type="password"
            id="newPassword"
            required
            placeholder="Enter your new password"
            class="w-full p-3 border border-gray-700 bg-gray-900 text-white rounded focus:ring focus:ring-[#0EA5E9] focus:outline-none"
            autocomplete="new-password"
          />
          <button
            type="button"
            id="toggleNewPassword"
            class="absolute top-9 right-3 text-gray-400 hover:text-white focus:outline-none"
            aria-label="Toggle new password visibility"
          >
            <i class="fas fa-eye"></i>
          </button>
          <ul id="passwordRules" class="text-xs list-disc pl-5 mt-2 space-y-1">
            <li id="rule-length" class="text-red-400">Minimum 8 characters</li>
            <li id="rule-uppercase" class="text-red-400">At least one uppercase letter</li>
			<li id="rule-lowercase" class="text-red-400">At least one lowercase letter</li>
            <li id="rule-number" class="text-red-400">At least one number</li>
            <li id="rule-special" class="text-red-400">At least one special symbol (!@#$...)</li>
          </ul>
        </div>

        <!-- Confirm Password -->
        <div class="relative">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-300">Confirm New Password</label>
          <input
            type="password"
            id="confirmPassword"
            required
            placeholder="Confirm your new password"
            class="w-full p-3 border border-gray-700 bg-gray-900 text-white rounded focus:ring focus:ring-[#0EA5E9] focus:outline-none"
            autocomplete="new-password"
          />
          <button
            type="button"
            id="toggleConfirmPassword"
            class="absolute top-9 right-3 text-gray-400 hover:text-white focus:outline-none"
            aria-label="Toggle confirm password visibility"
          >
            <i class="fas fa-eye"></i>
          </button>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          id="passwordBtn"
          class="w-full bg-red-600 text-white py-3 rounded hover:bg-red-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Update Password
        </button>
      </form>
    </section>
  </main>

  <!-- Toast container -->
  <div id="toast-container"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://mlwxxtvsozhwzjxmsvbg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1sd3h4dHZzb3pod3pqeG1zdmJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4OTAwOTksImV4cCI6MjA2NDQ2NjA5OX0.i9KySUVeot9imnALKr79DYySocuj0_rko4nzPhPxekU'
    );

    const passwordForm = document.getElementById('passwordForm');
    const passwordBtn = document.getElementById('passwordBtn');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');

    const rules = {
      length: document.getElementById('rule-length'),
      uppercase: document.getElementById('rule-uppercase'),
	  lowercase: document.getElementById('rule-lowercase'),
      number: document.getElementById('rule-number'),
      special: document.getElementById('rule-special'),
    };

    function validatePassword(password) {
      return {
        length: password.length >= 8,
        uppercase: /[A-Z]/.test(password),
		lowercase: /[a-z]/.test(password),
        number: /[0-9]/.test(password),
        special: /[^A-Za-z0-9]/.test(password),
      };
    }

    newPasswordInput.addEventListener('input', () => {
      const val = newPasswordInput.value;
      const validation = validatePassword(val);

      for (const [rule, passed] of Object.entries(validation)) {
        if (passed) {
          rules[rule].classList.remove('text-red-600');
          rules[rule].classList.add('text-green-600');
        } else {
          rules[rule].classList.remove('text-green-600');
          rules[rule].classList.add('text-red-600');
        }
      }
    });

    // Toggle password visibility
    function setupToggle(toggleBtnId, inputId) {
      const toggleBtn = document.getElementById(toggleBtnId);
      const input = document.getElementById(inputId);

      toggleBtn.addEventListener('click', () => {
        if (input.type === 'password') {
          input.type = 'text';
          toggleBtn.innerHTML = '<i class="fas fa-eye-slash"></i>';
        } else {
          input.type = 'password';
          toggleBtn.innerHTML = '<i class="fas fa-eye"></i>';
        }
      });
    }

    setupToggle('toggleNewPassword', 'newPassword');
    setupToggle('toggleConfirmPassword', 'confirmPassword');

    // Toast function
    function showToast(message, type = 'info') {
      const toastContainer = document.getElementById('toast-container');
      const colors = {
        success: 'bg-green-500',
        error: 'bg-red-500',
        info: 'bg-blue-500',
      };
      const toast = document.createElement('div');
      toast.className = `${colors[type] || colors.info} text-white px-4 py-2 rounded shadow-md animate-fade-in-out`;
      toast.style.animation = 'fadeInOut 4s forwards';
      toast.textContent = message;

      toastContainer.appendChild(toast);

      setTimeout(() => {
        toast.remove();
      }, 4000);
    }

    passwordForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      passwordBtn.disabled = true;
      passwordBtn.innerHTML = 'Updating <span class="loader"></span>';

      const newPassword = newPasswordInput.value.trim();
      const confirmPassword = confirmPasswordInput.value.trim();

      const validation = validatePassword(newPassword);
      const allValid = Object.values(validation).every(Boolean);

      if (newPassword !== confirmPassword) {
        showToast('Passwords do not match.', 'error');
        resetButton();
        return;
      }

      if (!allValid) {
        showToast('Password does not meet all requirements.', 'error');
        resetButton();
        return;
      }

      try {
        const { error } = await supabase.auth.updateUser({
          password: newPassword,
        });

        if (error) {
          showToast('Failed to update password: ' + error.message, 'error');
        } else {
          showToast('Password updated successfully.', 'success');
          passwordForm.reset();
          Object.values(rules).forEach(li => {
            li.classList.remove('text-green-600');
            li.classList.add('text-red-600');
          });
        }
      } catch (err) {
        console.error(err);
        showToast('An unexpected error occurred.', 'error');
      } finally {
        resetButton();
      }

      function resetButton() {
        passwordBtn.disabled = false;
        passwordBtn.innerHTML = 'Update Password';
      }
    });

    // Animate keyframes for toast fade in/out
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes fadeInOut {
        0% {opacity: 0; transform: translateY(-10px);}
        10%, 90% {opacity: 1; transform: translateY(0);}
        100% {opacity: 0; transform: translateY(-10px);}
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
