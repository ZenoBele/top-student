<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      overflow-x: hidden;
      background: linear-gradient(to right, #003366, #33aaff);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      min-height: 100vh;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem 1rem;
    }

    .animated-section {
      opacity: 0;
      transform: translateX(-200%);
      animation: driveInOut 20s ease-in-out infinite;
      white-space: nowrap;
      overflow: hidden;
      max-width: 90%;
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      animation-delay: 0s;
    }

    .animated-banner {
      font-size: 1rem;
      font-weight: 600;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 0.75rem 1.5rem;
      border-radius: 40px;
      margin-bottom: 2rem;
      animation-delay: 2s;
    }

    .countdown {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 2rem;
      animation-delay: 4s;
    }

    .whatsapp-booking {
      padding: 2.5rem 1.5rem;
      background: #f0f8ff;
      color: #003366;
      text-align: center;
      border-radius: 16px;
      max-width: 700px;
      margin: 2rem auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation-delay: 6s;
    }

    .whatsapp-booking h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      line-height: 1.3;
    }

    .whatsapp-booking p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .wa-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .wa-buttons a {
      background: linear-gradient(to right, #25D366, #128C7E);
      color: white;
      padding: 14px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: transform 0.2s ease;
    }

    .wa-buttons a:hover {
      transform: scale(1.05);
    }

    @keyframes driveInOut {
  0% {
    transform: translateX(-500%);
    opacity: 0;
  }
  15% {
    transform: translateX(0);
    opacity: 1;
  }
  85% {
    transform: translateX(0);
    opacity: 1;
  }
  100% {
    transform: translateX(500%);
    opacity: 0;
  }
}

    /* Mobile Optimization */
    @media (max-width: 480px) {
      .logo {
        font-size: 1.7rem;
      }

      .whatsapp-booking {
        padding: 2rem 1rem;
      }

      .whatsapp-booking h2 {
        font-size: 1.6rem;
      }

      .whatsapp-booking p {
        font-size: 1rem;
      }

      .wa-buttons a {
        font-size: 0.95rem;
        padding: 12px 24px;
      }

      .countdown {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="animated-section logo" style="animation-delay: 0s;">Top Student</div>

  <div class="animated-section animated-banner" style="animation-delay: 2s;">
    Opening Soon â€“ Get ready to level up!
  </div>

  <div class="animated-section countdown" id="countdown" style="animation-delay: 4s;">
    Loading...
  </div>

  <section class="animated-section whatsapp-booking" style="animation-delay: 6s;">
    <h2>ðŸ“²<br>Book<br>Account<br>Now</h2>
    <p>
      Send the word <strong>"Standard"</strong> or <strong>"Premium"</strong><br>
      via WhatsApp</br>to book your Top Student account instantly.
    </p>
    <div class="wa-buttons">
      <a href="https://wa.me/27609313995?text=Standard" target="_blank">WhatsApp "Standard"</a>
      <a href="https://wa.me/27609313995?text=Premium" target="_blank">WhatsApp "Premium"</a>
    </div>
  </section>

  <script>
    const countdown = document.getElementById("countdown");
    const launchDate = new Date("2025-07-07T00:00:00+0200");

    function updateCountdown() {
      const now = new Date();
      const timeLeft = launchDate - now;

      if (timeLeft <= 0) {
        countdown.innerText = "We're live!";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
      const seconds = Math.floor((timeLeft / 1000) % 60);

      countdown.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
