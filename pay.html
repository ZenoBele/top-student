<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site Under Maintenance | Top Student</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-100 flex items-center justify-center min-h-screen px-4">

  <div class="bg-white/70 backdrop-blur-lg rounded-3xl shadow-xl border border-white/40 p-10 max-w-lg text-center glass card-hover">

    <!-- Logo / Icon -->
    <div class="flex justify-center mb-4">
      <i class="fas fa-tools text-6xl text-indigo-600"></i>
    </div>

    <!-- Title -->
    <h1 class="text-3xl font-bold text-gray-800 mb-2">We'll Be Back Soon!</h1>
    <p class="text-gray-600 mb-6">
      Our website is currently undergoing scheduled maintenance to improve your experience.<br>
      Thank you for your patience!
    </p>

    <!-- Progress Animation -->
    <div class="w-full bg-gray-200 rounded-full h-2.5 mb-6 overflow-hidden">
      <div class="bg-indigo-600 h-2.5 rounded-full animate-pulse" style="width: 70%"></div>
    </div>

    <!-- Estimated Time -->
    <p class="text-gray-500 mb-4">
      <i class="fas fa-clock text-indigo-500 mr-1"></i>
      Expected back online: <span class="font-semibold">Next week!</span>
    </p>

    <!-- Contact Support -->
    <p class="text-gray-600">
      Need help? 
      <a href="mailto:info@topstudent.co.za" class="text-indigo-600 font-semibold hover:underline">
        Contact Support
      </a>
    </p>

    <!-- Footer -->
    <div class="mt-6">
      <p class="text-sm text-gray-400">&copy; 2025 Top Student. All rights reserved.</p>
    </div>
  </div>

</body>
</html>
