<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png" />
  <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/phosphor-icons@1.4.2/src/css/icons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
  <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
    <div class="flex justify-between items-center mb-4">
      <a href="/" class="text-blue-600 text-xl hover:text-blue-800 transition">
        <i class="fas fa-home"></i>
      </a>
      <h2 class="text-xl font-bold text-center flex-1">Reset Password</h2>
      <a href="/login" class="text-purple-600 text-xl hover:text-blue-800 transition text-right">
        <i class="fas fa-sign-in-alt"></i>
      </a>
    </div>

    <form id="resetForm" class="space-y-4" novalidate>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">New Password</label>
        <div class="relative mt-1">
          <input
            type="password"
            id="password"
            class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
            required
            autocomplete="new-password"
            aria-describedby="passwordHelp"
          />
          <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500" aria-label="Toggle password visibility">
            <i id="toggleIcon" class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <div class="text-sm space-y-1" id="passwordRules">
        <p id="ruleLength" class="text-red-600">✗ At least 8 characters</p>
        <p id="ruleUpper" class="text-red-600">✗ At least one uppercase letter</p>
        <p id="ruleLower" class="text-red-600">✗ At least one lowercase letter</p>
        <p id="ruleNumber" class="text-red-600">✗ At least one number</p>
        <p id="ruleSpecial" class="text-red-600">✗ At least one special character (!@#$%^&*)</p>
      </div>

      <div class="flex justify-center">
        <button
          type="submit"
          id="submitBtn"
          class="w-full py-2 text-white font-semibold rounded-md bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 transition duration-300"
        >
          Reset Password
        </button>
      </div>

      <!-- Loader + Message -->
      <div id="loader" class="hidden text-center mt-4" aria-live="polite" aria-atomic="true">
        <svg class="animate-spin h-5 w-5 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
        </svg>
      </div>
      <p id="message" class="mt-3 text-center text-sm font-medium"></p>
    </form>
  </div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(
    'https://mlwxxtvsozhwzjxmsvbg.supabase.co',
    'YOUR_SUPABASE_ANON_KEY_HERE'
  );

  const form = document.getElementById('resetForm');
  const passwordInput = document.getElementById('password');
  const togglePasswordBtn = document.getElementById('togglePassword');
  const toggleIcon = document.getElementById('toggleIcon');
  const loader = document.getElementById('loader');
  const message = document.getElementById('message');
  const submitBtn = document.getElementById('submitBtn');

  const rules = {
    length: document.getElementById('ruleLength'),
    upper: document.getElementById('ruleUpper'),
    lower: document.getElementById('ruleLower'),
    number: document.getElementById('ruleNumber'),
    special: document.getElementById('ruleSpecial'),
  };

  function validatePasswordRules(password) {
    const hasLength = password.length >= 8;
    rules.length.textContent = (hasLength ? '✓' : '✗') + ' At least 8 characters';
    rules.length.className = hasLength ? 'text-green-600' : 'text-red-600';

    const hasUpper = /[A-Z]/.test(password);
    rules.upper.textContent = (hasUpper ? '✓' : '✗') + ' At least one uppercase letter';
    rules.upper.className = hasUpper ? 'text-green-600' : 'text-red-600';

    const hasLower = /[a-z]/.test(password);
    rules.lower.textContent = (hasLower ? '✓' : '✗') + ' At least one lowercase letter';
    rules.lower.className = hasLower ? 'text-green-600' : 'text-red-600';

    const hasNumber = /\d/.test(password);
    rules.number.textContent = (hasNumber ? '✓' : '✗') + ' At least one number';
    rules.number.className = hasNumber ? 'text-green-600' : 'text-red-600';

    const hasSpecial = /[!@#$%^&*]/.test(password);
    rules.special.textContent = (hasSpecial ? '✓' : '✗') + ' At least one special character (!@#$%^&*)';
    rules.special.className = hasSpecial ? 'text-green-600' : 'text-red-600';

    return hasLength && hasUpper && hasLower && hasNumber && hasSpecial;
  }

  togglePasswordBtn.addEventListener('click', () => {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    toggleIcon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
  });

  passwordInput.addEventListener('input', () => {
    validatePasswordRules(passwordInput.value);
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    message.textContent = '';
    loader.classList.remove('hidden');
    submitBtn.disabled = true;

    const newPassword = passwordInput.value.trim();

    if (!validatePasswordRules(newPassword)) {
      loader.classList.add('hidden');
      message.textContent = 'Password does not meet all requirements.';
      message.className = 'text-red-600 font-semibold text-center mt-3';
      submitBtn.disabled = false;
      return;
    }

    try {
      const { error } = await supabase.auth.updateUser({ password: newPassword });

      loader.classList.add('hidden');

      if (error) {
        message.textContent = `Error: ${error.message}`;
        message.className = 'text-red-600 font-semibold text-center mt-3';
      } else {
        message.textContent = 'Password updated successfully.';
        message.className = 'text-green-600 font-semibold text-center mt-3';
        passwordInput.value = '';
        validatePasswordRules('');
      }
    } catch (err) {
      loader.classList.add('hidden');
      message.textContent = 'Unexpected error occurred.';
      message.className = 'text-red-600 font-semibold text-center mt-3';
      console.error(err);
    } finally {
      submitBtn.disabled = false;
    }
  });
</script>
</body>
</html>
