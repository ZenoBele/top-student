<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabaseUrl = 'https://mlwxxtvsozhwzjxmsvbg.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1sd3h4dHZzb3pod3pqeG1zdmJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4OTAwOTksImV4cCI6MjA2NDQ2NjA5OX0.i9KySUVeot9imnALKr79DYySocuj0_rko4nzPhPxekU';
  const bucketName = 'guides';

  const supabase = createClient(supabaseUrl, supabaseKey);

  async function loadGuides() {
    const listContainer = document.getElementById('guideList');
    listContainer.innerHTML = '';

    const { data, error } = await supabase.storage.from(bucketName).list('', {
      limit: 100,
      sortBy: { column: 'name', order: 'asc' },
    });

    if (error) {
      listContainer.innerHTML = `<p class="text-red-500">Error loading guides.</p>`;
      return;
    }

    if (!data || data.length === 0) {
      listContainer.innerHTML = `<p class="text-gray-500">No guides available yet.</p>`;
      return;
    }

    data.forEach(file => {
      const publicUrl = `${supabaseUrl}/storage/v1/object/public/${bucketName}/${file.name}`;
      const item = document.createElement('div');
      item.className = 'bg-white shadow-md p-4 rounded-md text-left';
      item.innerHTML = `
        <h3 class="text-lg font-bold text-purple-700 hover:text-purple-900 transition-colors duration-300">
  ${file.name}
</h3>
<a href="${publicUrl}" target="_blank" download class="text-sm font-semibold text-blue-600 hover:underline">
  Download
</a>
      `;
      listContainer.appendChild(item);
    });
  }

  loadGuides();
</script>
