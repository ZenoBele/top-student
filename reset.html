<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Reset Your Password</h2>

    <form id="passwordForm" class="space-y-4" novalidate>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
        <input type="password" id="newPassword" class="w-full border px-4 py-2 rounded-md focus:ring-blue-500 focus:border-blue-500" required />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input type="password" id="confirmPassword" class="w-full border px-4 py-2 rounded-md focus:ring-blue-500 focus:border-blue-500" required />
      </div>

      <button type="submit" id="passwordBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md">
        Update Password
      </button>
    </form>
  </div>

<script type="module">
    import { supabase } from './js/supabaseClient.js';

    const passwordForm = document.getElementById('passwordForm');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const passwordBtn = document.getElementById('passwordBtn');

    passwordForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const newPassword = newPasswordInput.value.trim();
      const confirmPassword = confirmPasswordInput.value.trim();

      if (newPassword !== confirmPassword) {
        Swal.fire('Error', 'Passwords do not match.', 'error');
        return;
      }

      if (newPassword.length < 8) {
        Swal.fire('Error', 'Password must be at least 8 characters long.', 'error');
        return;
      }

      passwordBtn.disabled = true;
      passwordBtn.innerText = 'Updating...';

      const { error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        Swal.fire('Failed', error.message, 'error');
      } else {
        Swal.fire('Success', 'Password updated successfully!', 'success');
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      }

      passwordBtn.disabled = false;
      passwordBtn.innerText = 'Update Password';
    });
  </script>
</body>
</html>
