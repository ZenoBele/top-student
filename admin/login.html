<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Top Student Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-white flex items-center justify-center h-screen">

  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
    <h1 class="text-2xl font-bold text-center text-[#003366] mb-6">
      <i class="fas fa-graduation-cap mr-2"></i>Top Student Login
    </h1>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-[#003366] font-medium mb-1">Email</label>
        <input type="email" id="email" required
               class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none">
      </div>
      <div>
        <label class="block text-[#003366] font-medium mb-1">Password</label>
        <input type="password" id="password" required
               class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none">
      </div>
      <button type="submit" class="w-full bg-blue-800 text-white px-4 py-2 rounded-lg hover:bg-[#002244] transition">
        Log In / Sign Up
      </button>
    </form>
  </div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(
    'https://mlwxxtvsozhwzjxmsvbg.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1sd3h4dHZzb3pod3pqeG1zdmJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4OTAwOTksImV4cCI6MjA2NDQ2NjA5OX0.i9KySUVeot9imnALKr79DYySocuj0_rko4nzPhPxekU'
  );

    const loginForm = document.getElementById('loginForm');

    // Redirect if already logged in
    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session && session.user) {
        window.location.href = "index.html"; // redirect to Work Log
      }
    }
    checkSession();

    // Handle login form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        // 1️⃣ Try to sign in
        let { data: signInData, error: signInError } = await supabase.auth.signInWithPassword({
          email,
          password
        });

        if (signInError) {
          // 2️⃣ If user not found, create account
          if (signInError.message.includes("Invalid login credentials")) {
            const { data: signUpData, error: signUpError } = await supabase.auth.signUp({
              email,
              password
            });
            if (signUpError) throw signUpError;

            alert("✅ Account created successfully! Please log in again.");
            return;
          } else {
            throw signInError;
          }
        }

        // 3️⃣ Successful login
        if (signInData.session) {
          window.location.href = "index.html";
        }

      } catch (error) {
        console.error("Auth error:", error.message);
        alert("Failed to log in or sign up: " + error.message);
      }
    });
  </script>
</body>
</html>
