<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Cancelled – Top Student</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.png" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6 font-sans text-gray-900 relative">

  <!-- Loader Overlay -->
  <div id="loader" class="fixed inset-0 bg-white bg-opacity-80 flex items-center justify-center z-50 hidden" aria-live="polite" aria-label="Loading">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-red-600"></div>
  </div>

  <div class="relative bg-white rounded-2xl shadow-lg max-w-md w-full p-8 text-center">
    <!-- Back Arrow -->
    <a href="index.html" aria-label="Close payment cancelled page" class="absolute top-4 left-4 text-red-700 hover:text-red-500 font-semibold text-2xl select-none">✕</a>

    <h1 class="text-red-600 text-2xl font-bold mb-4">Payment Cancelled</h1>
    <p class="mb-2 text-base leading-relaxed">
      Your payment was not completed or was canceled.
    </p>
    <p class="mb-6 text-base leading-relaxed">
      No money was taken. You can retry your payment or contact support below.
    </p>

    <div class="flex flex-col sm:flex-row sm:justify-center gap-4">
      <button id="retryPaymentBtn" class="flex-1 bg-gradient-to-r from-red-500 to-red-700 hover:from-red-700 hover:to-red-500 text-white font-semibold rounded-xl py-3 transition">
        Retry Payment
      </button>
      <a href="contact.html" class="flex-1 bg-gradient-to-r from-red-700 to-red-500 hover:from-red-500 hover:to-red-700 text-white font-semibold rounded-xl py-3 transition text-center">
        Contact Support
      </a>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // Replace with your Supabase URL and anon key
    const supabaseUrl = 'https://mlwxxtvsozhwzjxmsvbg.supabase.co';
    const supabaseKey = 'YOUR_PUBLIC_ANON_KEY';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const loader = document.getElementById('loader');
    const retryPaymentBtn = document.getElementById('retryPaymentBtn');

    retryPaymentBtn.addEventListener('click', async () => {
      loader.classList.remove('hidden');

      try {
        // Simulate an async retry payment operation
        await new Promise((r) => setTimeout(r, 2000));

        // TODO: Implement actual retry payment logic with Supabase or payment provider API

        alert('Payment retry process started. Please check your email or payment portal.');
      } catch (error) {
        alert('Error retrying payment: ' + error.message);
      } finally {
        loader.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
