<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Successful - Top Student</title>
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png" />
  <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-white min-h-screen flex items-center justify-center px-4 relative">

  <!-- Success Box -->
  <div id="success-box" class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl text-center space-y-6 hidden">
    <div class="text-green-600 text-5xl">
      <i class="ph ph-check-circle"></i>
    </div>
    <h2 class="text-2xl font-bold text-gray-800">Payment Successful</h2>
    <p id="success-message" class="text-gray-600">Thank you for joining Top Student. You're all set to begin!</p>

    <!-- Buttons -->
    <div class="space-y-3">
      <button onclick="openLogin()" class="w-full py-2 px-4 text-white font-semibold rounded-lg shadow-md bg-green-600 hover:bg-green-700 transition">
        Log in now
      </button>
      <a href="index.html" class="block w-full py-2 px-4 text-green-700 border border-green-600 rounded-lg hover:bg-green-100 transition text-center">
        Back to Home
      </a>
    </div>
  </div>

  <!-- Error Box -->
  <div id="error-box" class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl text-center space-y-6 hidden">
    <div class="text-red-600 text-5xl">
      <i class="ph ph-x-circle"></i>
    </div>
    <h2 class="text-2xl font-bold text-gray-800">Payment Processing Failed</h2>
    <p id="error-message" class="text-gray-600">Something went wrong. Please try again or contact support.</p>
    <a href="/" class="inline-block mt-4 text-red-600 hover:underline">Back to Home</a>
  </div>

  <!-- Login Modal -->
  <div id="login-modal" class="fixed inset-0 bg-white bg-opacity-50 flex items-center justify-center z-[50] hidden">
    <div class="bg-white p-6 rounded-xl w-full max-w-md shadow-lg relative space-y-5">
      <!-- Close Button -->
      <button onclick="closeLogin()" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800" aria-label="Close login modal">
        <i class="ph ph-x text-xl"></i>
      </button>

      <h3 class="text-xl font-bold text-center text-gray-800">Log In</h3>

      <form id="login-form" class="space-y-4" novalidate>
        <input
          type="email"
          id="email"
          required
          placeholder="Email"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400"
          autocomplete="username"
        />
        <input
          type="password"
          id="password"
          required
          placeholder="Password"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400"
          autocomplete="current-password"
        />
        <button type="submit" class="w-full py-2 px-4 text-white bg-green-600 hover:bg-green-700 rounded-lg font-semibold">
          Sign In
        </button>
      </form>

<p class="text-sm text-gray-600 text-center">
        Forgot Pin?
        <a href="reset.html" class="text-green-600 hover:underline">Contact support</a>
      </p>

      <p class="text-sm text-gray-600 text-center">
        Need help?
        <a href="mailto:info@topstudent.co.za" class="text-green-600 hover:underline">Contact support</a>
      </p>
    </div>
  </div>

  <!-- Loader overlay -->
  <div id="loader" class="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-[10000] hidden" aria-live="polite" aria-label="Loading">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-green-600"></div>
  </div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(
    'https://mlwxxtvsozhwzjxmsvbg.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1sd3h4dHZzb3pod3pqeG1zdmJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4OTAwOTksImV4cCI6MjA2NDQ2NjA5OX0.i9KySUVeot9imnALKr79DYySocuj0_rko4nzPhPxekU'
  );

  // Make openLogin and closeLogin globally accessible for inline onclick handlers
  window.openLogin = function() {
    const modal = document.getElementById('login-modal');
    if (modal) modal.classList.remove('hidden');
  };

  window.closeLogin = function() {
    const modal = document.getElementById('login-modal');
    if (modal) modal.classList.add('hidden');
  };

  window.togglePassword = function () {
    const password = document.getElementById("password");
    const icon = document.getElementById("eye-icon");
    if (password.type === "password") {
      password.type = "text";
      icon.classList.remove("ph-eye");
      icon.classList.add("ph-eye-slash");
    } else {
      password.type = "password";
      icon.classList.remove("ph-eye-slash");
      icon.classList.add("ph-eye");
    }
  };

  document.addEventListener('DOMContentLoaded', () => {
    // Show success box on page load
    const successBox = document.getElementById('success-box');
    if (successBox) {
      successBox.classList.remove('hidden');
    }
    
    const form = document.getElementById('login-form');
    const loader = document.getElementById('loader');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      loader.classList.remove('hidden');

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (loginError) {
        loader.classList.add('hidden');
        return showToast("Login failed: " + loginError.message, "error");
      }

      const userId = loginData.user.id;

      // 🔐 Fetch extended profile once
      const { data: profileData, error: profileError } = await supabase
        .from('profiles')
        .select('role, is_active, first_name, last_paid_at')
        .eq('id', userId)
        .single();

      if (profileError) {
        loader.classList.add('hidden');
        return showToast("Error fetching profile: " + profileError.message, "error");
      }

      if (!profileData.is_active) {
        await supabase.auth.signOut();
        loader.classList.add('hidden');
        return showToast("Account is inactive or scheduled for deletion.", "error");
      }

      // ✅ Cache profile in sessionStorage
      sessionStorage.setItem('user_profile', JSON.stringify(profileData));

      loader.classList.add('hidden');

      // 🚀 Redirect by role
      switch (profileData.role) {
        case 'standard':
          window.location.href = 'standard/standard.html';
          break;
        case 'premium':
          window.location.href = 'premium/premium.html';
          break;
        case 'free':
          window.location.href = 'standard/manage.html';
          break;
        case 'unpaid':
          window.location.href = 'premium/manage.html';
          break;
        case 'pending':
          showToast("pending wait for your account to be approved, try again at 17h00", "error");
          break;
        default:
          showToast("Unknown user role.", "error");
          break;
      }
    });
  });

  function showToast(message, type = "info") {
    const box = document.createElement('div');
    box.textContent = message;
    box.className = `fixed bottom-5 left-1/2 transform -translate-x-1/2 px-4 py-2 rounded shadow-lg text-white text-sm z-50 transition ${
      type === "error" ? "bg-red-600" : type === "success" ? "bg-green-600" : "bg-blue-600"
    }`;

    document.body.appendChild(box);
    setTimeout(() => {
      box.remove();
    }, 3000);
  }
</script>
</body>
</html>
