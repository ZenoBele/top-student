<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabaseUrl = 'https://mlwxxtvsozhwzjxmsvbg.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1sd3h4dHZzb3pod3pqeG1zdmJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4OTAwOTksImV4cCI6MjA2NDQ2NjA5OX0.i9KySUVeot9imnALKr79DYySocuj0_rko4nzPhPxekU';
  const supabase = createClient(supabaseUrl, supabaseKey);

function capitalize(str) {
  return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
}

async function loadNews() {
  const listContainer = document.getElementById('newsList');
  listContainer.innerHTML = '';

  const { data, error } = await supabase
    .from('news')
    .select('title, body, date_posted, author, audience, image_url, source_url')
    .order('date_posted', { ascending: false });

  if (error) {
    listContainer.innerHTML = `<p class="text-red-500">Couldn't load news. Please refresh.</p>`;
    return;
  }

  if (!data || data.length === 0) {
    listContainer.innerHTML = `<p class="text-gray-500">No news yet. Check back soon!</p>`;
    return;
  }

  data.forEach(post => {
    const card = document.createElement('div');
   card.className = `
  bg-white rounded-xl shadow-md 
  transition transform duration-300 ease-in-out 
  hover:scale-105 
  hover:shadow-[0_8px_30px_rgba(0,0,0,0.12)] 
  overflow-hidden max-w-3xl mx-auto
`;

    const date = new Date(post.date_posted).toLocaleDateString('en-ZA', {
      day: 'numeric',
      month: 'short',
      year: 'numeric'
    });

    const audience = post.audience ? ` ‚Ä¢ For: ${capitalize(post.audience)}` : '';
    const meta = `üìÖ ${date} ‚Ä¢ ‚úçÔ∏è ${post.author || 'Top Student'}${audience}`;

    const image = post.image_url
      ? `<img src="${post.image_url}" alt="news image" class="w-full h-48 object-cover">`
      : '';

    const sourceButton =
      post.source_url && post.source_url !== '#' && post.source_url.startsWith('http')
        ? `
          <div class="flex justify-center mt-4">
  <a href="${post.source_url}" target="_blank" rel="noopener"
     class="inline-block text-sm font-semibold text-white bg-blue-400 
            hover:bg-blue-800 px-4 py-2 rounded shadow hover:shadow-md transition">
    üîó View Full News
  </a>
</div>
        `
        : '';

    card.innerHTML = `
      ${image}
      <div class="p-6">
        <h3 class="text-2xl font-bold text-blue-800 mb-2">üì∞ ${post.title}</h3>
        <p class="text-sm text-gray-500 mb-3">${meta}</p>
        <div class="text-gray-800 leading-relaxed whitespace-pre-line">${post.body}</div>
        ${sourceButton}
      </div>
    `;

    listContainer.appendChild(card);
  });
}

loadNews();
</script>
