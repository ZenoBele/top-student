<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Not Found | Top Student</title>
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
  <link rel="shortcut icon" type="image/png" href="images/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800 flex items-center justify-center min-h-screen px-4">

  <div class="text-center max-w-md">
    <h1 class="text-6xl font-bold text-red-600 mb-4">404</h1>
    <h2 class="text-2xl font-semibold mb-2">Page Not Found</h2>
    <p class="mb-6 text-gray-600">Oops! The page you’re looking for doesn’t exist or was moved.</p>

    <a href="index.html" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
      Go to Homepage
    </a>
  </div>
  <script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('js/sw.js')
    .then(() => console.log('✅ Service Worker registered'))
    .catch(err => console.error('SW failed:', err));
}
</script>
</body>
</html>
